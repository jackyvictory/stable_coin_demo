<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Payment - Instant Crypto Payments</title>
    
    <!-- 基础样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #D7272B;
            background: #FED7D7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #46C16D;
            background: #C6F6D5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .hidden {
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
                margin: 10px 0;
            }
        }
    </style>
    
    <!-- Web3.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <!-- QR Code 生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- 配置文件 -->
    <script src="./config.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <img src="./public/images/logo.png" alt="EVO Payment" style="height: 40px;">
                    <span>EVO Payment</span>
                </div>
                <div class="nav-links">
                    <a href="./index.html">Home</a>
                    <a href="./pages/index.html">Payment</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container">
        <div id="app">
            <!-- 页面内容将在这里动态加载 -->
            <div class="card">
                <h1>EVO Payment</h1>
                <p>Instant crypto payments on BNB Smart Chain</p>
                
                <!-- 连接钱包按钮 -->
                <button id="connectWallet" class="btn">Connect Wallet</button>
                
                <!-- 钱包状态显示 -->
                <div id="walletStatus" class="hidden">
                    <p>Connected: <span id="walletAddress"></span></p>
                    <p>Network: <span id="networkName"></span></p>
                </div>
                
                <!-- 错误信息显示 -->
                <div id="errorMessage" class="error hidden"></div>
                
                <!-- 成功信息显示 -->
                <div id="successMessage" class="success hidden"></div>
            </div>
        </div>
    </main>
    
    <!-- 基础 JavaScript -->
    <script>
        // 全局变量
        let web3;
        let userAccount;
        let currentNetwork;
        
        // DOM 元素
        const connectWalletBtn = document.getElementById('connectWallet');
        const walletStatus = document.getElementById('walletStatus');
        const walletAddress = document.getElementById('walletAddress');
        const networkName = document.getElementById('networkName');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('EVO Payment 应用初始化...');
            
            // 检查是否支持 Web3
            if (typeof window.ethereum !== 'undefined') {
                console.log('检测到 MetaMask 或其他 Web3 钱包');
                web3 = new Web3(window.ethereum);
                
                // 检查是否已经连接
                const accounts = await web3.eth.getAccounts();
                if (accounts.length > 0) {
                    await handleAccountsChanged(accounts);
                }
                
                // 监听账户变化
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', handleChainChanged);
            } else {
                showError('请安装 MetaMask 或其他 Web3 钱包');
            }
        });
        
        // 连接钱包
        connectWalletBtn.addEventListener('click', async function() {
            try {
                showLoading(connectWalletBtn);
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                await handleAccountsChanged(accounts);
                hideLoading(connectWalletBtn, 'Connected');
                
            } catch (error) {
                console.error('连接钱包失败:', error);
                showError('连接钱包失败: ' + error.message);
                hideLoading(connectWalletBtn, 'Connect Wallet');
            }
        });
        
        // 处理账户变化
        async function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // 用户断开连接
                userAccount = null;
                walletStatus.classList.add('hidden');
                connectWalletBtn.textContent = 'Connect Wallet';
                connectWalletBtn.disabled = false;
            } else {
                // 用户已连接
                userAccount = accounts[0];
                walletAddress.textContent = formatAddress(userAccount);
                
                // 获取网络信息
                const chainId = await web3.eth.getChainId();
                await handleChainChanged(chainId);
                
                walletStatus.classList.remove('hidden');
                connectWalletBtn.textContent = 'Connected';
                connectWalletBtn.disabled = true;
                
                showSuccess('钱包连接成功！');
            }
        }
        
        // 处理网络变化
        async function handleChainChanged(chainId) {
            const chainIdNum = parseInt(chainId);
            currentNetwork = chainIdNum;
            
            // 检查是否为支持的网络
            const config = window.EVO_CONFIG;
            let networkInfo = null;
            
            if (chainIdNum === config.NETWORK_CONFIG.mainnet.chainId) {
                networkInfo = config.NETWORK_CONFIG.mainnet;
            } else if (chainIdNum === config.NETWORK_CONFIG.testnet.chainId) {
                networkInfo = config.NETWORK_CONFIG.testnet;
            }
            
            if (networkInfo) {
                networkName.textContent = networkInfo.chainName;
                hideError();
            } else {
                networkName.textContent = `Unsupported Network (${chainIdNum})`;
                showError('请切换到 BNB Smart Chain 网络');
            }
        }
        
        // 工具函数
        function formatAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }
        
        function showLoading(button) {
            button.innerHTML = '<span class="loading"></span> Connecting...';
            button.disabled = true;
        }
        
        function hideLoading(button, text) {
            button.innerHTML = text;
            button.disabled = false;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
        
        function hideError() {
            errorMessage.classList.add('hidden');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function hideSuccess() {
            successMessage.classList.add('hidden');
        }
        
        // 导出全局函数供其他脚本使用
        window.EVOPayment = {
            web3,
            userAccount,
            currentNetwork,
            showError,
            showSuccess,
            hideError,
            hideSuccess
        };
    </script>
</body>
</html>
