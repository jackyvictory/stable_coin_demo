        // åˆ›å»ºæ”¯ä»˜
        function createPayment() {
            try {
                const amount = parseFloat(elements.paymentAmount.value);
                const token = elements.paymentToken.value;
                const userAddress = elements.userAddress.value;
                
                if (!amount || amount <= 0) {

                if (!userAddress) {

                    amount,

                elements.createPaymentResult.classList.remove('hidden');

                elements.qrPaymentId.value = paymentInfo.paymentId;

        // ç”ŸæˆäºŒç»´ç 
        async function generateQRCode() {

                const paymentId = elements.qrPaymentId.value;

                const qrData = await window.PaymentHandler.generateQRCode(

                elements.paymentStatus.className = `status-indicator status-${status}`;
