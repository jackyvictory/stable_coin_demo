<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Payment - Blockchain Connector Demo</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 25px;
        }
        
        .card h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .status-card h3 {
            border-bottom-color: rgba(255,255,255,0.3);
            color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #46C16D;
        }
        
        .btn-danger {
            background: #D7272B;
        }
        
        .btn-warning {
            background: #DD6B20;
        }
        
        .status-indicator {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .info-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .balance-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .balance-item:hover {
            border-color: #667eea;
        }
        
        .balance-amount {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
        
        .balance-symbol {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .network-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .network-item {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        .network-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .network-value {
            font-weight: bold;
            margin-top: 5px;
        }
        
        .transaction-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        
        .transaction-item.in {
            border-left: 4px solid #46C16D;
        }
        
        .transaction-item.out {
            border-left: 4px solid #D7272B;
        }
        
        .log-container {
            height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
    
    <!-- 外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <!-- 配置文件 -->
    <script src="./config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⛓️ EVO Payment Blockchain Demo</h1>
            <p>Web3.js 集成和区块链交互功能演示</p>
        </div>
        
        <div class="demo-grid">
            <!-- 连接状态 -->
            <div class="card status-card">
                <h3>🔗 连接状态</h3>
                
                <div id="connectionStatus" class="status-indicator status-disconnected">
                    未连接钱包
                </div>
                
                <div id="accountInfo" class="hidden">
                    <p><strong>账户:</strong> <span id="currentAccount">-</span></p>
                    <p><strong>网络:</strong> <span id="currentNetwork">-</span></p>
                </div>
                
                <div id="networkInfo" class="network-info hidden">
                    <div class="network-item">
                        <div class="network-label">Chain ID</div>
                        <div class="network-value" id="chainId">-</div>
                    </div>
                    <div class="network-item">
                        <div class="network-label">Block Number</div>
                        <div class="network-value" id="blockNumber">-</div>
                    </div>
                    <div class="network-item">
                        <div class="network-label">Gas Price</div>
                        <div class="network-value" id="gasPrice">-</div>
                    </div>
                </div>
                
                <button id="connectWallet" class="btn">连接钱包</button>
                <button id="disconnectWallet" class="btn btn-secondary hidden">断开连接</button>
                <button id="refreshNetwork" class="btn btn-secondary">刷新网络</button>
            </div>
            
            <!-- 网络管理 -->
            <div class="card">
                <h3>🌐 网络管理</h3>
                
                <div class="form-group">
                    <label for="networkSelect">选择网络</label>
                    <select id="networkSelect">
                        <option value="mainnet">BSC 主网</option>
                        <option value="testnet">BSC 测试网</option>
                    </select>
                </div>
                
                <button id="switchNetwork" class="btn">切换网络</button>
                <button id="addNetwork" class="btn btn-secondary">添加网络</button>
                
                <div id="networkStatus" class="status-indicator hidden"></div>
            </div>
            
            <!-- 余额查询 -->
            <div class="card">
                <h3>💰 余额查询</h3>
                
                <div class="form-group">
                    <label for="balanceAddress">查询地址 (留空使用当前账户)</label>
                    <input type="text" id="balanceAddress" placeholder="0x...">
                </div>
                
                <button id="queryBalances" class="btn">查询余额</button>
                <button id="refreshBalances" class="btn btn-secondary">刷新</button>
                
                <div id="balanceResults" class="balance-grid hidden">
                    <!-- 余额结果将在这里显示 -->
                </div>
            </div>
            
            <!-- 交易查询 -->
            <div class="card">
                <h3>🔍 交易查询</h3>
                
                <div class="form-group">
                    <label for="txHash">交易哈希</label>
                    <input type="text" id="txHash" placeholder="0x...">
                </div>
                
                <button id="queryTransaction" class="btn">查询交易</button>
                
                <div id="transactionResult" class="info-display hidden">
                    <!-- 交易结果将在这里显示 -->
                </div>
            </div>
            
            <!-- 代币合约交互 -->
            <div class="card">
                <h3>🪙 代币合约</h3>
                
                <div class="form-group">
                    <label for="tokenSelect">选择代币</label>
                    <select id="tokenSelect">
                        <option value="USDT">USDT</option>
                        <option value="USDC">USDC</option>
                        <option value="BUSD">BUSD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tokenAddress">代币地址 (留空使用当前账户)</label>
                    <input type="text" id="tokenAddress" placeholder="0x...">
                </div>
                
                <button id="getTokenBalance" class="btn">获取余额</button>
                <button id="getTokenInfo" class="btn btn-secondary">获取信息</button>
                
                <div id="tokenResult" class="info-display hidden">
                    <!-- 代币结果将在这里显示 -->
                </div>
            </div>
            
            <!-- 转账历史 -->
            <div class="card">
                <h3>📜 转账历史</h3>
                
                <div class="form-group">
                    <label for="historyToken">代币</label>
                    <select id="historyToken">
                        <option value="USDT">USDT</option>
                        <option value="USDC">USDC</option>
                        <option value="BUSD">BUSD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="historyAddress">地址 (留空使用当前账户)</label>
                    <input type="text" id="historyAddress" placeholder="0x...">
                </div>
                
                <div class="form-group">
                    <label for="historyBlocks">查询区块数 (从最新开始)</label>
                    <input type="number" id="historyBlocks" value="1000" min="1" max="10000">
                </div>
                
                <button id="getTransferHistory" class="btn">获取历史</button>
                
                <div id="historyResults" class="hidden">
                    <!-- 历史记录将在这里显示 -->
                </div>
            </div>
            
            <!-- Gas 估算 -->
            <div class="card">
                <h3>⛽ Gas 估算</h3>
                
                <div class="form-group">
                    <label for="gasTo">接收地址</label>
                    <input type="text" id="gasTo" placeholder="0x...">
                </div>
                
                <div class="form-group">
                    <label for="gasValue">转账金额 (BNB)</label>
                    <input type="number" id="gasValue" placeholder="0.01" step="0.001">
                </div>
                
                <button id="estimateGas" class="btn">估算 Gas</button>
                
                <div id="gasResult" class="info-display hidden">
                    <!-- Gas 估算结果将在这里显示 -->
                </div>
            </div>
            
            <!-- 实时日志 -->
            <div class="card">
                <h3>📊 实时日志</h3>
                
                <div id="realtimeLog" class="log-container">
                    <!-- 实时日志将在这里显示 -->
                </div>
                
                <button id="clearLog" class="btn btn-secondary">清除日志</button>
                <button id="toggleAutoRefresh" class="btn">开启自动刷新</button>
            </div>
        </div>
    </div>
    
    <!-- BlockchainConnector -->
    <script src="./js/blockchain-connector.js"></script>
    
    <!-- 演示脚本 -->
    <script>
        let autoRefreshInterval;
        let isAutoRefreshing = false;
        
        // DOM 元素
        const elements = {
            // 连接状态
            connectionStatus: document.getElementById('connectionStatus'),
            accountInfo: document.getElementById('accountInfo'),
            currentAccount: document.getElementById('currentAccount'),
            currentNetwork: document.getElementById('currentNetwork'),
            networkInfo: document.getElementById('networkInfo'),
            chainId: document.getElementById('chainId'),
            blockNumber: document.getElementById('blockNumber'),
            gasPrice: document.getElementById('gasPrice'),
            connectWallet: document.getElementById('connectWallet'),
            disconnectWallet: document.getElementById('disconnectWallet'),
            refreshNetwork: document.getElementById('refreshNetwork'),
            
            // 网络管理
            networkSelect: document.getElementById('networkSelect'),
            switchNetwork: document.getElementById('switchNetwork'),
            addNetwork: document.getElementById('addNetwork'),
            networkStatus: document.getElementById('networkStatus'),
            
            // 余额查询
            balanceAddress: document.getElementById('balanceAddress'),
            queryBalances: document.getElementById('queryBalances'),
            refreshBalances: document.getElementById('refreshBalances'),
            balanceResults: document.getElementById('balanceResults'),
            
            // 交易查询
            txHash: document.getElementById('txHash'),
            queryTransaction: document.getElementById('queryTransaction'),
            transactionResult: document.getElementById('transactionResult'),
            
            // 代币合约
            tokenSelect: document.getElementById('tokenSelect'),
            tokenAddress: document.getElementById('tokenAddress'),
            getTokenBalance: document.getElementById('getTokenBalance'),
            getTokenInfo: document.getElementById('getTokenInfo'),
            tokenResult: document.getElementById('tokenResult'),
            
            // 转账历史
            historyToken: document.getElementById('historyToken'),
            historyAddress: document.getElementById('historyAddress'),
            historyBlocks: document.getElementById('historyBlocks'),
            getTransferHistory: document.getElementById('getTransferHistory'),
            historyResults: document.getElementById('historyResults'),
            
            // Gas 估算
            gasTo: document.getElementById('gasTo'),
            gasValue: document.getElementById('gasValue'),
            estimateGas: document.getElementById('estimateGas'),
            gasResult: document.getElementById('gasResult'),
            
            // 日志
            realtimeLog: document.getElementById('realtimeLog'),
            clearLog: document.getElementById('clearLog'),
            toggleAutoRefresh: document.getElementById('toggleAutoRefresh')
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Blockchain Connector Demo 初始化');
            
            // 绑定事件
            bindEvents();
            
            // 监听区块链事件
            setupBlockchainEventListeners();
            
            // 初始化状态
            updateConnectionStatus();
        });
        
        // 绑定事件
        function bindEvents() {
            // 连接管理
            elements.connectWallet.addEventListener('click', connectWallet);
            elements.disconnectWallet.addEventListener('click', disconnectWallet);
            elements.refreshNetwork.addEventListener('click', refreshNetworkInfo);
            
            // 网络管理
            elements.switchNetwork.addEventListener('click', switchNetwork);
            elements.addNetwork.addEventListener('click', addNetwork);
            
            // 余额查询
            elements.queryBalances.addEventListener('click', queryBalances);
            elements.refreshBalances.addEventListener('click', queryBalances);
            
            // 交易查询
            elements.queryTransaction.addEventListener('click', queryTransaction);
            
            // 代币合约
            elements.getTokenBalance.addEventListener('click', getTokenBalance);
            elements.getTokenInfo.addEventListener('click', getTokenInfo);
            
            // 转账历史
            elements.getTransferHistory.addEventListener('click', getTransferHistory);
            
            // Gas 估算
            elements.estimateGas.addEventListener('click', estimateGas);
            
            // 日志
            elements.clearLog.addEventListener('click', clearRealtimeLog);
            elements.toggleAutoRefresh.addEventListener('click', toggleAutoRefresh);
        }
        
        // 设置区块链事件监听
        function setupBlockchainEventListeners() {
            window.addEventListener('blockchainConnectionChanged', (event) => {
                logMessage(`🔗 连接状态变化: ${event.detail.isConnected ? '已连接' : '已断开'}`);
                updateConnectionStatus();
            });
            
            window.addEventListener('blockchainAccountChanged', (event) => {
                logMessage(`👤 账户变化: ${event.detail.account || '无'}`);
                updateConnectionStatus();
            });
            
            window.addEventListener('blockchainNetworkChanged', (event) => {
                logMessage(`🌐 网络变化: ${event.detail.chainId} (支持: ${event.detail.isSupported})`);
                updateConnectionStatus();
            });
        }
        
        // 连接钱包
        async function connectWallet() {
            try {
                showLoading(elements.connectWallet, '连接中...');
                
                const result = await window.BlockchainConnector.connectWallet();
                
                if (result.success) {
                    logMessage(`✅ 钱包连接成功: ${result.account}`);
                    await refreshNetworkInfo();
                } else {
                    logMessage(`❌ 钱包连接失败`);
                }
                
            } catch (error) {
                logMessage(`❌ 连接钱包失败: ${error.message}`);
                alert('连接钱包失败: ' + error.message);
            } finally {
                hideLoading(elements.connectWallet, '连接钱包');
            }
        }
        
        // 断开连接
        function disconnectWallet() {
            window.BlockchainConnector.disconnect();
            logMessage('🔌 已断开钱包连接');
        }
        
        // 刷新网络信息
        async function refreshNetworkInfo() {
            try {
                const networkInfo = await window.BlockchainConnector.getNetworkInfo();
                
                elements.chainId.textContent = networkInfo.chainId;
                elements.blockNumber.textContent = networkInfo.blockNumber.toLocaleString();
                elements.gasPrice.textContent = networkInfo.gasPriceFormatted;
                
                elements.networkInfo.classList.remove('hidden');
                
                logMessage(`📊 网络信息已更新: ${networkInfo.networkName}`);
                
            } catch (error) {
                logMessage(`❌ 获取网络信息失败: ${error.message}`);
            }
        }
        
        // 切换网络
        async function switchNetwork() {
            try {
                const networkType = elements.networkSelect.value;
                showLoading(elements.switchNetwork, '切换中...');
                
                await window.BlockchainConnector.switchNetwork(networkType);
                
                elements.networkStatus.textContent = `✅ 已切换到 ${networkType}`;
                elements.networkStatus.className = 'status-indicator status-connected';
                elements.networkStatus.classList.remove('hidden');
                
                logMessage(`✅ 网络切换成功: ${networkType}`);
                
                // 刷新网络信息
                setTimeout(refreshNetworkInfo, 1000);
                
            } catch (error) {
                elements.networkStatus.textContent = `❌ 切换失败: ${error.message}`;
                elements.networkStatus.className = 'status-indicator status-disconnected';
                elements.networkStatus.classList.remove('hidden');
                
                logMessage(`❌ 网络切换失败: ${error.message}`);
            } finally {
                hideLoading(elements.switchNetwork, '切换网络');
            }
        }
        
        // 添加网络
        async function addNetwork() {
            try {
                const networkType = elements.networkSelect.value;
                showLoading(elements.addNetwork, '添加中...');
                
                await window.BlockchainConnector.addNetwork(networkType);
                
                logMessage(`✅ 网络添加成功: ${networkType}`);
                
            } catch (error) {
                logMessage(`❌ 网络添加失败: ${error.message}`);
                alert('添加网络失败: ' + error.message);
            } finally {
                hideLoading(elements.addNetwork, '添加网络');
            }
        }
        
        // 查询余额
        async function queryBalances() {
            try {
                const address = elements.balanceAddress.value || window.BlockchainConnector.currentAccount;
                
                if (!address) {
                    throw new Error('请输入地址或连接钱包');
                }
                
                showLoading(elements.queryBalances, '查询中...');
                
                // 查询原生代币余额
                const bnbBalance = await window.BlockchainConnector.getNativeBalance(address);
                
                // 查询代币余额
                const tokens = ['USDT', 'USDC', 'BUSD'];
                const tokenBalances = {};
                
                for (const token of tokens) {
                    try {
                        tokenBalances[token] = await window.BlockchainConnector.getTokenBalance(token, address);
                    } catch (error) {
                        console.error(`获取 ${token} 余额失败:`, error);
                        tokenBalances[token] = { formatted: 'Error', symbol: token };
                    }
                }
                
                // 显示结果
                displayBalanceResults({ BNB: bnbBalance, ...tokenBalances });
                
                logMessage(`💰 余额查询完成: ${address.substring(0, 10)}...`);
                
            } catch (error) {
                logMessage(`❌ 余额查询失败: ${error.message}`);
                alert('查询余额失败: ' + error.message);
            } finally {
                hideLoading(elements.queryBalances, '查询余额');
            }
        }
        
        // 显示余额结果
        function displayBalanceResults(balances) {
            elements.balanceResults.innerHTML = '';
            
            Object.entries(balances).forEach(([symbol, balance]) => {
                const item = document.createElement('div');
                item.className = 'balance-item';
                item.innerHTML = `
                    <div class="balance-amount">${parseFloat(balance.formatted).toFixed(4)}</div>
                    <div class="balance-symbol">${symbol}</div>
                `;
                elements.balanceResults.appendChild(item);
            });
            
            elements.balanceResults.classList.remove('hidden');
        }
        
        // 查询交易
        async function queryTransaction() {
            try {
                const txHash = elements.txHash.value;
                
                if (!txHash) {
                    throw new Error('请输入交易哈希');
                }
                
                showLoading(elements.queryTransaction, '查询中...');
                
                const txInfo = await window.BlockchainConnector.getTransaction(txHash);
                
                elements.transactionResult.textContent = JSON.stringify(txInfo, null, 2);
                elements.transactionResult.classList.remove('hidden');
                
                logMessage(`🔍 交易查询完成: ${txHash.substring(0, 20)}...`);
                
            } catch (error) {
                elements.transactionResult.textContent = `查询失败: ${error.message}`;
                elements.transactionResult.classList.remove('hidden');
                
                logMessage(`❌ 交易查询失败: ${error.message}`);
            } finally {
                hideLoading(elements.queryTransaction, '查询交易');
            }
        }
        
        // 获取代币余额
        async function getTokenBalance() {
            try {
                const token = elements.tokenSelect.value;
                const address = elements.tokenAddress.value || window.BlockchainConnector.currentAccount;
                
                if (!address) {
                    throw new Error('请输入地址或连接钱包');
                }
                
                showLoading(elements.getTokenBalance, '查询中...');
                
                const balance = await window.BlockchainConnector.getTokenBalance(token, address);
                
                elements.tokenResult.textContent = JSON.stringify(balance, null, 2);
                elements.tokenResult.classList.remove('hidden');
                
                logMessage(`🪙 ${token} 余额查询完成: ${balance.formatted}`);
                
            } catch (error) {
                elements.tokenResult.textContent = `查询失败: ${error.message}`;
                elements.tokenResult.classList.remove('hidden');
                
                logMessage(`❌ 代币余额查询失败: ${error.message}`);
            } finally {
                hideLoading(elements.getTokenBalance, '获取余额');
            }
        }
        
        // 获取代币信息
        async function getTokenInfo() {
            try {
                const token = elements.tokenSelect.value;
                showLoading(elements.getTokenInfo, '查询中...');
                
                const contract = window.BlockchainConnector.getTokenContract(token);
                const config = window.EVO_CONFIG.TOKENS[token];
                
                const info = {
                    symbol: token,
                    name: config.name,
                    contract: config.contract,
                    decimals: config.decimals,
                    contractMethods: Object.keys(contract.methods)
                };
                
                elements.tokenResult.textContent = JSON.stringify(info, null, 2);
                elements.tokenResult.classList.remove('hidden');
                
                logMessage(`ℹ️ ${token} 信息查询完成`);
                
            } catch (error) {
                elements.tokenResult.textContent = `查询失败: ${error.message}`;
                elements.tokenResult.classList.remove('hidden');
                
                logMessage(`❌ 代币信息查询失败: ${error.message}`);
            } finally {
                hideLoading(elements.getTokenInfo, '获取信息');
            }
        }
        
        // 获取转账历史
        async function getTransferHistory() {
            try {
                const token = elements.historyToken.value;
                const address = elements.historyAddress.value || window.BlockchainConnector.currentAccount;
                const blocks = parseInt(elements.historyBlocks.value);
                
                if (!address) {
                    throw new Error('请输入地址或连接钱包');
                }
                
                showLoading(elements.getTransferHistory, '查询中...');
                
                const currentBlock = await window.BlockchainConnector.web3.eth.getBlockNumber();
                const fromBlock = Math.max(0, currentBlock - blocks);
                
                const history = await window.BlockchainConnector.getTokenTransferHistory(
                    token, address, fromBlock
                );
                
                displayTransferHistory(history);
                
                logMessage(`📜 ${token} 转账历史查询完成: ${history.length} 条记录`);
                
            } catch (error) {
                logMessage(`❌ 转账历史查询失败: ${error.message}`);
                alert('查询转账历史失败: ' + error.message);
            } finally {
                hideLoading(elements.getTransferHistory, '获取历史');
            }
        }
        
        // 显示转账历史
        function displayTransferHistory(history) {
            elements.historyResults.innerHTML = '';
            
            if (history.length === 0) {
                elements.historyResults.innerHTML = '<p style="text-align: center; color: #666;">暂无转账记录</p>';
            } else {
                history.slice(0, 10).forEach(tx => { // 只显示前10条
                    const item = document.createElement('div');
                    item.className = `transaction-item ${tx.type}`;
                    item.innerHTML = `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong>${tx.type === 'in' ? '转入' : '转出'}</strong>
                            <span>${tx.formattedValue}</span>
                        </div>
                        <div style="font-size: 12px; color: #666;">
                            <p>区块: ${tx.blockNumber}</p>
                            <p>哈希: ${tx.txHash.substring(0, 20)}...</p>
                        </div>
                    `;
                    elements.historyResults.appendChild(item);
                });
            }
            
            elements.historyResults.classList.remove('hidden');
        }
        
        // 估算 Gas
        async function estimateGas() {
            try {
                const to = elements.gasTo.value;
                const value = elements.gasValue.value;
                
                if (!to || !value) {
                    throw new Error('请输入接收地址和转账金额');
                }
                
                if (!window.BlockchainConnector.currentAccount) {
                    throw new Error('请先连接钱包');
                }
                
                showLoading(elements.estimateGas, '估算中...');
                
                const transaction = {
                    from: window.BlockchainConnector.currentAccount,
                    to: to,
                    value: window.BlockchainConnector.web3.utils.toWei(value, 'ether')
                };
                
                const gasInfo = await window.BlockchainConnector.estimateGas(transaction);
                
                elements.gasResult.textContent = JSON.stringify(gasInfo, null, 2);
                elements.gasResult.classList.remove('hidden');
                
                logMessage(`⛽ Gas 估算完成: ${gasInfo.gasCostFormatted} BNB`);
                
            } catch (error) {
                elements.gasResult.textContent = `估算失败: ${error.message}`;
                elements.gasResult.classList.remove('hidden');
                
                logMessage(`❌ Gas 估算失败: ${error.message}`);
            } finally {
                hideLoading(elements.estimateGas, '估算 Gas');
            }
        }
        
        // 更新连接状态
        function updateConnectionStatus() {
            const status = window.BlockchainConnector.getConnectionStatus();
            
            if (status.isConnected && status.account) {
                elements.connectionStatus.textContent = '✅ 已连接钱包';
                elements.connectionStatus.className = 'status-indicator status-connected';
                
                elements.currentAccount.textContent = window.BlockchainConnector.formatAddress(status.account);
                elements.currentNetwork.textContent = status.network || '-';
                
                elements.accountInfo.classList.remove('hidden');
                elements.connectWallet.classList.add('hidden');
                elements.disconnectWallet.classList.remove('hidden');
                
            } else {
                elements.connectionStatus.textContent = '❌ 未连接钱包';
                elements.connectionStatus.className = 'status-indicator status-disconnected';
                
                elements.accountInfo.classList.add('hidden');
                elements.networkInfo.classList.add('hidden');
                elements.connectWallet.classList.remove('hidden');
                elements.disconnectWallet.classList.add('hidden');
            }
        }
        
        // 切换自动刷新
        function toggleAutoRefresh() {
            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshing = false;
                elements.toggleAutoRefresh.textContent = '开启自动刷新';
                elements.toggleAutoRefresh.classList.remove('btn-danger');
                
                logMessage('⏹️ 自动刷新已停止');
            } else {
                autoRefreshInterval = setInterval(async () => {
                    if (window.BlockchainConnector.isConnected) {
                        await refreshNetworkInfo();
                        logMessage(`🔄 自动刷新 - ${new Date().toLocaleTimeString()}`);
                    }
                }, 10000); // 每10秒刷新
                
                isAutoRefreshing = true;
                elements.toggleAutoRefresh.textContent = '停止自动刷新';
                elements.toggleAutoRefresh.classList.add('btn-danger');
                
                logMessage('▶️ 自动刷新已开启');
            }
        }
        
        // 清除日志
        function clearRealtimeLog() {
            elements.realtimeLog.textContent = '';
        }
        
        // 记录日志
        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            elements.realtimeLog.textContent += logEntry;
            
            // 自动滚动到底部
            elements.realtimeLog.scrollTop = elements.realtimeLog.scrollHeight;
            
            // 限制日志长度
            const lines = elements.realtimeLog.textContent.split('\n');
            if (lines.length > 100) {
                elements.realtimeLog.textContent = lines.slice(-100).join('\n');
            }
        }
        
        // 工具函数
        function showLoading(button, text) {
            button.innerHTML = `<span style="display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></span> ${text}`;
            button.disabled = true;
        }
        
        function hideLoading(button, text) {
            button.innerHTML = text;
            button.disabled = false;
        }
        
        // 页面加载完成
        window.addEventListener('load', function() {
            logMessage('🚀 Blockchain Connector Demo 已加载');
            logMessage('💡 提示: 请先连接钱包开始体验区块链功能');
        });
    </script>
</body>
</html>
